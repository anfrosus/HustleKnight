spring:
  profiles:
    include:
      - secret


  output:
    ansi:
      enabled: always

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:db

  jpa:

    open-in-view: off

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        hbm2ddl:
          auto: update

    defer-datasource-initialization: true



logging:
  level:
    org:
      springframework:
        security: trace